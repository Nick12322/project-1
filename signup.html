<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Dota 2 | Sign Up!</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <img src="assets/images/esports-icon-white-b8b9fb27.png" width="30" height="30" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="home.html">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Dota 2</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="signup.html">Sign up!</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="test.html">The International</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"> E3 </a>
                </li>
            </ul>
        </div>
    </nav>

    <h3 class="text-center" id="signup-header">
        Sign up to receive our newsletter and be an elite member of our site!
    </h3>

    <br>

    <div id="signup-pg-container">

        <div class="card" id="container-1">
            <form name="email-input-form" id="email-input-form">
                <input type="email" id="email-input" name="email-input" placeholder="Enter your email" required>
                <input type="text" id="id-input" name="id-input" placeholder="Enter your user ID" minlength="2" required>
                <br>
                <button type="submit" id="submit-btn" style="margin-top: 5px;">Submit</button>
            </form>
        </div>

        <div class="card" id="container-2">
            <h4 class="text-center">
                <span style="font-weight: bold">Elite Members</span>
            </h4>
            <table id="users-table">
                <thead>
                    <tr>
                        <th scope="col">Steam User ID</th>
                        <th scope="col">Member Since</th>
                    </tr>
                </thead>
                <tbody id="users-body">

                </tbody>
            </table>
        </div>

    </div>


    <!-- Firebase, jQuery & jQuery Validation Plugin -->
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.17.0/dist/jquery.validate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.js"></script>
    <script src="assets/javascript/signup.js"></script>
</body>

</html>
