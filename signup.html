<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Dota 2 | Sign Up!</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/signup.css">
</head>

<body>

    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="home.html">
            <img src="assets/images/esports-icon-white-b8b9fb27.png" width="30" height="30" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="home.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Dota 2</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="signup.html">Sign up!</a>
                    <span class="sr-only">(current)</span>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="international.html">The International</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h3 class="text-center" id="signup-header">
            Sign up to receive our newsletter and be an elite member of our site!
        </h3>
        <div class="row">
            <div class="col-md-4 text-center" id="container-1">
                <form name="email-input-form" id="email-input-form">
                    <div class="form-group">
                        <label for="email-input">Email</label>
                        <input type="email" class="form-control" id="email-input" name="email-input" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="id-input">ID</label>
                        <input type="text" class="form-control" id="id-input" name="id-input" placeholder="Enter your user ID" minlength="2"
                            required>
                        <button type="submit" id="submit-btn" class="btn btn-dark">Submit</button>
                    </div>
                </form>
            </div>

            <div class="col-md-8" id="container-2">
                <h5 class="text-center">
                    <span style="font-weight: bold">Elite Members</span>
                </h5>
                <table class="table table-dark" id="users-table">
                    <thead>
                        <tr>
                            <th scope="col">Steam User ID</th>
                            <th scope="col">Member Since</th>
                        </tr>
                    </thead>
                    <tbody id="users-body">

                    </tbody>
                </table>
            </div>
        </div>
        

    <div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="errorModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="errorModalLabel">Error</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    User with that ID already exists.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase, jQuery & jQuery Validation Plugin -->
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.17.0/dist/jquery.validate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/signup.js"></script>
</body>

</html>
